<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Stuff Todo</title>
</head>
<body ng-controller="TodoListController as todoList">
  <h1>Stuff Todos</h1>
  <input type="text" placeholder="What stuff needs doing?" ng-model='todoList.todoText'>
  <button ng-click='todoList.addTodo()' id="submitTodo">Add</button>
  <ul id="todos-list">
    <li class="todo" ng-repeat="todo in todoList.todos">
      <input type="checkbox">
        {{todo.title}} 
      <input type="button" value="X">
    </li>
  </ul>
  <p>
  <span id="todoCount">{{todoList.todos.length}}</span> items left
  </p>
  <nav id="tabs">
    <button class="tab-selector">All</button>
    <button class="tab-selector">Active</button>
    <button class="tab-selector">Complete</button>
    <button class="tab-selector">Clear All</button>
  </nav>
  
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="js/application.js"></script>
  <script src="js/todoListController.js"></script>
</body>
</html>
